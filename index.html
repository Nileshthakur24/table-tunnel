<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tunnel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000;
            /* Solid black background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            overflow: hidden;
            box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.7);
            /* Subtle inner shadow for depth */
        }

        .main {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            /* Dark transparent background */
            padding: 2.5rem 3.5rem;
            border-radius: 20px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8), 0 4px 15px rgba(0, 0, 0, 0.6);
            /* More prominent shadow for depth */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1.8rem;
            animation: fadeIn 1s ease-out;
            color: #ff9e00;
            /* Bright yellow for heading */
            text-shadow: 2px 2px 10px rgba(255, 158, 0, 0.5);
            /* Text shadow for better contrast */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #d1d1d1;
            /* Lighter gray for general text */
        }

        #input {
            width: 100%;
            height: 3rem;
            background-color: #f4f4f4;
            /* Light gray input background */
            color: #333;
            /* Dark text for input */
            font-size: 1.3rem;
            padding: 0.8rem;
            border: 2px solid #444;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }

        #input:focus {
            outline: none;
            border-color: #ff9e00;
            /* Yellow outline on focus */
            box-shadow: 0 0 15px rgba(255, 158, 0, 0.7);
        }

        #output {
            font-size: 1.3rem;
            color: #00d1b2;
            /* Turquoise color for the output */
            line-height: 1.8;
            animation: slideUp 0.5s ease-out;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        #output.active {
            opacity: 1;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            0% {
                transform: translateY(30px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Table Tunnel</h1>
        <p>Enter Any Number</p>
        <input type="number" id="input" oninput="table()">
        <br>
        <h1 id="output"></h1>
    </div>

    <script>
        function table() {
            let input = document.getElementById('input').value;
            let output = document.getElementById('output');

            output.classList.remove('active');
            output.innerHTML = '';

            if (input) {
                for (let i = 1; i <= 10; i++) {
                    output.innerHTML += `${input} X ${i} = ${input * i} <br/>`;
                }
                output.classList.add('active');
            }
        }
    </script>
</body>

</html>
